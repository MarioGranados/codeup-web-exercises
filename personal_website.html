<!--Here is my attention grabber-->
<section class="bg-image">
    <div class="row">
        <div class="col-12 align-items-center d-flex">
            <div class="container">
                <div class="bg_opacity p-4">
                    <div class="display-4">Full-Stack Developer</div>
                    <div class="lead">I wanna be the very best, Like no one ever was</div>
                </div>
            </div>
        </div>

    </div>

</section>
<main id="hero"> <!--function here--></main>

<!--footer-->
<footer>
    <div class="bg-dark text-white">
        <div class="container">
            <div class="row p-5">
                <div class="col">
                    <!--social media-->
                    <div class="display-2">Mario Granados</div>
                    <div class="muted">Full-Stack Developer</div>

                    <div class="display-1">mario.</div>
                </div>
                <div class="col">
                    <!--contact here-->
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control bg-transparent text-white" id="firstName" placeholder="John">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control bg-transparent text-white" id="lastName" placeholder="Smith">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control bg-transparent text-white" id="phoneNumber" placeholder="000 000 0000">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control bg-transparent text-white" id="email" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control bg-transparent text-white" id="message" rows="3">Hi, I love your work! Please contact me as soon as possible!</textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck" >
                                    Subscribe
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-light">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</footer>

<script>
    //place content here
    let header = [
            'About Me', 'title 2', 'title 3', 'title 4'
        ],
        body = [
            "I'm a software developer that specializes in: ", 'body 2', 'body 3', 'body 4'
        ],
        loremPic = 'picsum.photos/150/50';

    function contentLeft(header, body) {
        return `
            <div class="col">
                <h1 class="display-4">${header}</h1>
                <p class="lead">${body}</p>
            </div>`
    }

    function contentRight(header, body) {
        return `
            <div class="col">
                <h1 class="display-4 text-right">${header}</h1>
                <p class="lead text-right">${body}</p>
            </div>`
    }

    function portfolio() {
        return `<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://${loremPic}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://${loremPic}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://${loremPic}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>`;
    }

    function heroAppend() {
        var html = '',
            appended = '';
        for (var i = 0; i < 4; i++) {
            appended = '';
            if (i === 3) {
                appended +=
                    `<div class="jumbotron jumbotron-fluid my-0" style="height: 100vh">
                 <div class="container my-0">
                    ${portfolio()}
                 </div>
                </div>`
            } else if (i % 2 !== 0) {
                appended +=
                    `<div class="jumbotron jumbotron-fluid my-0" style="height: 100vh">
                 <div class="container my-0">
                    <div class="row">
                             ${contentLeft(header[i], body[i])}
                    </div>
                 </div>
                </div>`
            } else {
                appended +=
                    `<div class="jumbotron jumbotron-fluid text-white my-0 bg_color">
                 <div class="container my-0">
                     <div class="row">
                         ${contentRight(header[i], body[i])}
                     </div>
                 </div>
                </div>`
            }
            html += appended;
        }
        console.log(html);
        return html;
    }

    $(document).ready(function () {
        $('#hero').append(heroAppend());
    })


</script>
