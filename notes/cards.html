<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cards.css">
    <title>Cards</title>
</head>
<body>
    <div class="card">
        <div class="card_content">
            <img src="https://uproxx.com/wp-content/uploads/2018/04/ron-swanson-grid-uproxx.jpg"
                 alt="Ron's Profile Picture"
            >
            <div class="card_name">Ron Swanson</div>
            <div class="title">Director</div>
            <hr>
        </div>

        <div class="card_footer">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github logo">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="facebook logo">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="twitter logo">
        </div>

    </div>
</body>
</html>
