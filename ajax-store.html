<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Store</title>

</head>
<body>
<div class="container">

    <table class="mt-5 table table-borderless table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Categories</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody id="table">
        </tbody>

    </table>
    <button id="btn" class="btn btn-primary btn-large">Refresh</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="./js/jquery-2.2.4.js"></script>
<script>

    $.post('./data/inventory.json', {
        title: 'your mom',
        quantity: 69
    }).done(function (data) {
        console.log(data);
    });

    $.get('./data/inventory.json').done(function (data) {
        console.log(data);
        $.each(data, function (i, comment) {
            addToHtml(i, comment.title, comment.quantity , comment.categories, comment.price);
        });
    });


    function addToHtml(index, title, quantity, categories, price) {
        let html =
        `<tr>
        <th scope="row">${index + 1}</th>
        <td>${title}</td>
        <td>${quantity}</td>
        <td>${categories}</td>
        <td>${price}</td>
        </tr>`
        $('#table').append(html);
    }

</script>

</body>
</html>
